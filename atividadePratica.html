<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática - Aula 10</title>
    
    <style>
        div{
            display: block;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <p>
        <h2>Revenda de Veículos JS</h2>
        <div>
            Veículo: <input type="text" id="veiculo">
        </div>            
        <div>
            Preço R$: <input type="number" id="precoVeiculo">
        </div>
        <div>
        <button id="mostrarPromocaoVeiculo">Ver Promoção</button>
        </div>
        <p id="resultadoVeiculos">

        </p>

        <hr>

        <h2>Restaurante JS</h2>
        <div>
            Buffet por Quilo R$: <input type="number" id="kg">
        </div>            
        <div>
            Consumo do Cliente (gr): <input type="number" id="gr">
        </div>
        <div>
        <button id="calcularBuffet">Calcular Preço</button>
        </div>
        <p id="resultadoBuffet">

        </p>

        <hr>

        <h2>Farmácia JS</h2>
        <div>
            Medicamento: <input type="text" id="medicamento">
        </div>            
        <div>
            Preço R$: <input type="number" id="precoMedicamento">
        </div>
        <div>
        <button id="mostrarMedicamento">Mostrar Promoção</button>
        </div>
        <p id="resultadoMedicamento">

        </p>

        <hr>

        <h2>Lan House JS</h2>
        <div>
            Valor por 15min de Uso R$: <input type="number" id="tempo">
        </div>            
        <div>
            Tempo de Uso do Cliente: <input type="number" id="uso">
        </div>
        <div>
        <button id="mostrarValorLanHouse">Calcular Valor a Pagar</button>
        </div>
        <p id="resultadoLanHouse">

        </p>

        <hr>

        <h2>Supermercado JS</h2>
        <div>
            Produto: <input type="text" id="produtoSuper">
        </div>            
        <div>
            Preço R$: <input type="number" id="precoSuper">
        </div>
        <div>
        <button id="mostrarSuper">Ver Promoção</button>
        </div>
        <p id="resultadoSuper">

        </p>

        <hr>
    </p>

    <script src="javascript.js"></script>
</body>
</html>
